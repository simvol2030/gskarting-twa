<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Telegram Web App SDK -->
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<!-- CRITICAL: Call ready() and expand() immediately to enable scrolling -->
		<script>
			(function() {
				var tg = window.Telegram && window.Telegram.WebApp;
				if (tg) {
					tg.ready();
					tg.expand();
					console.log('[app.html] Telegram WebApp ready() and expand() called immediately');
				}
			})();
		</script>

		<!-- Booking widget fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Ensure body overflow is not blocked on load -->
		<script>document.body.style.overflow = '';</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
